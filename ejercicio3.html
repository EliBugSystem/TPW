<!DOCTYPE html>
<html>
<head>
	<title>Aplicación de función switch</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
	function calcular(){
	var op = document.getElementById('operador').value;
	var num1=parseInt(document.getElementById('valor1').value);
	var num2=parseInt(document.getElementById('valor2').value);
	var operacion;

	var sig;
		switch (op) {
			case "suma":operacion=num1+num2; break;
			case "resta":operacion=num1-num2; break;
			case "multiplicacion":operacion=num1*num2; break;
			case "division":operacion=num1/num2; break;
			default:operacion="la operacion no existe";break;
		}
		document.getElementById('resultado').innerHTML=operacion;
		}
		</script>
</head>
<body>
	<form action="">
		<table>
			<tr>
			<td>
				Ingrese el valor 1:
				<input type="number" name="valor1" id="valor1">
			</td>
			</tr>

			<tr>
			<td>
				Ingrese el valor 2:
				<input type="number" name="valor2" id="valor2">
			</td>
			</tr>

			<tr>
			<td>
				Ingrese la operacion (suma, resta, multiplicacion o division):
				<input type="text" name="operador" id="operador">
			</td>
			</tr>

			<tr>
			<td>
				Ingrese las horas laboradas:
				<input type="button" value="Calcular" onclick="calcular()">
			</td>
			</tr>
			<tr>
				<td>
					El resultado es:
					<output id="resultado">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
