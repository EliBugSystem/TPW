<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    	
	<form name="E1">
        <h2>Ingrese primer número:</h2>
        <input type="text" name="num1">
        <h2>Ingrese segundo número:</h2>
        <input type="text" name="num2"><br><br>
        <input type="button" value="Sumar" onclick="suma()">
        <input type="button" value="Restar" onclick="resta()"> 
        <input type="button" value="Multiplicar" onclick="multiplicacion()"> 
        <input type="button" value="Dividir" onclick="division()"> 
    </form>

    <script>
	    function suma(){
            var n1 = document.E1.num1.value;
            var n2 = document.E1.num2.value;

            n1 = parseFloat(n1);
            n2 = parseFloat(n2);

            var resultado = n1 + n2;
            alert("La suma de los dos números es: " + resultado);
	    }
        function resta(){
            var n1 = document.E1.num1.value;
            var n2 = document.E1.num2.value;

            n1 = parseFloat(n1);
            n2 = parseFloat(n2);

            var resultado = n1 - n2;
            alert("La resta de los dos números es: " + resultado);
	    }
        function multiplicacion(){
            var n1 = document.E1.num1.value;
            var n2 = document.E1.num2.value;

            n1 = parseFloat(n1);
            n2 = parseFloat(n2);

            var resultado = n1 * n2;
            alert("La multiplicacion de los dos números es: " + resultado);
	    }
        function division(){
            var n1 = document.E1.num1.value;
            var n2 = document.E1.num2.value;

            n1 = parseFloat(n1);
            n2 = parseFloat(n2);

            var resultado = n1 / n2;

            if (n2 == 0) {
                alert("No se puede dividir entre 0");
            } else {
                alert("La division de los dos números es: " + resultado);
            }
	    }
	</script>
</body>
</html>
